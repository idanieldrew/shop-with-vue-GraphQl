mutation(
  $name: String!
  $color: String!
  $size: String!
  $image: String!
  $details: String!
  $description: String
  $category_id: Int!
) {
  createProduct(
    name: $name
    color: $color
    size: $size
    image: $image
    details: $details
    description: $description
    category_id: $category_id
  ) {
    name
    color
  }
}
